{% extends 'layout.html' %}
{% block content %}
<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content">
                <div class="card-title"></div>
                <div class="collection">
                    <a href="{{ model.list_url }}" class="collection-item">
                        {{ model.opts.verbose_name_plural }}
                        <span class="badge">{{ model.count }}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
